<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Caesar Cipher</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Hind&family=Kanit:wght@300&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header id="root">
      <h1>Cifrado César</h1>
    </header>

          <main id="container">
        <div class="insert-number">
          <label for="number"
            >Inserta el número que vas a usar:
            <input type="number" min="1" max="50" id="offset" required />
          </label>
        </div>
        <div class="section insert-text">
          <label for="cipher-text"
            >Escribe tu texto
            <textarea name="text" id="input-text" cols="30" rows="10" wrap="soft" placeholder="¡Hola, soy un texto! :D"></textarea>
          </label>
        </div>
        <div class="section button-container">
          <button class="btn" id="encode-btn">Cifrar</button>
          <button class="btn" id="decode-btn">Descifrar</button>
        </div>
        <div class="section ciphred-text">
          <p>¡Este es tu texto!</p>
          <p id="output-text">¡Hola, soy un texto de salida!</p>
        </div>
      </main>
      <footer>
        <p>Creado por: Allison Tovar, 2022</p>
        <p>Contacto: <a href="mailto: alis.th94@gmail.com">alis.th94@gmail.com</a></p>
      </footer>

    <script src="index.js" type="module"></script>
  </body>
</html>
